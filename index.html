<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unban Appeal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">UNBAN APPEAL</div>
  
    <div class="serveradress">play.technetwork.net</div>
    <div class="description">Fill out the form below to request an unban.</div>

    <form class="form">
      DISCORD
      <input type="text" class="text-input" id="discord" name="Discord" placeholder="Enter Discord Username">
      
      MINECRAFT
      <input type="text" class="text-input" id="minecraft" name="Minecraft" placeholder="Enter Minecraft Username">

      WHAT IS THE REASON YOU GOT BANNED?
      <textarea class="text-input" id="reason" name="Reason" spellcheck="true"></textarea>
    
      WHY SHOULD WE UNBAN YOU?
      <textarea class="text-input" id="why" name="Why" spellcheck="true"></textarea>
    </form>

    <button class="submit-button">Submit Unban Appeal</button>
  </div>
</body>

</html>
